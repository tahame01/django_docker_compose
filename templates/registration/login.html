<!-- templates/registration/login.html -->
{% extends '_base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}

<div class="container p-5 my-5 bg-primary text-white">
<h2>Log In</h2>

<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Log In</button>
</form>
</div>
{% endblock content %}
